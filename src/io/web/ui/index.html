<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anomaly Detector - Monitoring</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <svg
            class="shield-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3z"
            ></path>
          </svg>
          <h1>Anomaly Detector</h1>
        </div>
        <nav>
          <button id="nav-performance" class="nav-button active">
            Performance
          </button>
          <button id="nav-operations" class="nav-button">Operations</button>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Performance View -->
      <div id="performance-view" class="view active">
        <div class="kpi-container">
          <div class="kpi-card">
            <h3>LOGS / SEC</h3>
            <span id="kpi-logs-per-sec">...</span>
          </div>
          <div class="kpi-card">
            <h3>ALERTS / MIN</h3>
            <span id="kpi-alerts-per-min">...</span>
          </div>
          <div class="kpi-card">
            <h3>P90 LATENCY (ms)</h3>
            <span id="kpi-p90-latency">...</span>
          </div>
          <div class="kpi-card">
            <h3>MEMORY (MB)</h3>
            <span id="kpi-memory-mb">...</span>
          </div>
        </div>
        <div class="chart-card"><canvas id="latency-chart"></canvas></div>
        <div class="chart-card"><canvas id="breakdown-chart"></canvas></div>
        <div class="chart-card"><canvas id="memory-chart"></canvas></div>
        <div id="deep-dive-card" class="chart-card" style="display: none">
          <canvas id="deep-dive-chart"></canvas>
        </div>
      </div>

      <!-- Operations View -->
      <div id="operations-view" class="view">
        <div class="operations-grid">
          <div class="alerts-feed-card">
            <div class="card-header">
              <svg
                class="shield-icon small"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3z"
                ></path>
              </svg>
              <h2>Recent Alerts</h2>
            </div>
            <div class="alerts-table-container">
              <table id="alerts-table">
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Source IP</th>
                    <th>Tier</th>
                    <th>Score</th>
                    <th>Reason</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JS will populate this -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="side-widgets-container">
            <div class="widget-card">
              <div class="card-header"><h3>Most Active IPs</h3></div>
              <div id="widget-active-ips" class="widget-content"></div>
            </div>
            <div class="widget-card">
              <div class="card-header"><h3>Top IPs by Score</h3></div>
              <div id="widget-scored-ips" class="widget-content"></div>
            </div>
            <div class="widget-card">
              <div class="card-header"><h3>Suspicious Paths</h3></div>
              <div id="widget-suspicious-paths" class="widget-content"></div>
            </div>
            <div class="widget-card">
              <div class="card-header"><h3>Threat Intel Hits</h3></div>
              <div id="widget-threat-intel" class="widget-content"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/libs/chart.umd.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
